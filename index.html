<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/52a6c9920d.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body  class="body">
    <div class="content">
        <div class="content2">
            <div class="flex_container1">
                <div class="title">
                    <p>
                        Tieu de
                    </p>
                </div>
                <div class="flex_column">
                    <div class="login_title">
                        <p>
                            Login
                        </p>
                    </div>
                    <form>
                        <div>
                            <p class="p_size18">Username</p>
                            <input class="textinput" type="text" placeholder="username">
                        </div>
                        <div>
                            <p class="p_size18">Password</p>
                            <input class="textinput" type="text" placeholder="************">
                        </div>
                    </form>
                    <div class="flex_colum--button">
                        <div>
                            <button type="button" onclick="fetchData()" class="button--login">Login in</button>
                        </div>
                        <div>
                            <p class="p_size14 p--continue">
                                or continue with
                            </p>
                        </div>
                        <div class="flex--buton">
                            <button class="button--social"><i class="fa-brands fa-google"></i></button>
                            <button class="button--social"><i class="fa-brands fa-github"></i></button>
                            <button class="button--social"><i class="fa-brands fa-facebook"></i></button>
                        </div>
                        <div class="ask">
                            <p class="p_size14">
                                Don't have an account yet ?
                            </p>
                            <p class="p_size14 text-signup-color"> Sign up for free</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex_container2">
                <div class="flex_row--image">
                    <img src="images/Character-working-laptop-sitting-chair.svg" alt="">
                    <img src="images/cactus.svg" alt="">
                </div>
                <div class="bluebox_background">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
